<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quantum Recipes</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
      color: #333;
    }
    header {
      background: #3b0a54;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      padding: 1rem;
      max-width: 1000px;
      margin: auto;
    }
    .recipe-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 1rem;
      margin-bottom: 1.5rem;
    }
    .recipe-card img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-top: 10px;
    }
    .premium-badge {
      background: gold;
      color: #000;
      padding: 2px 6px;
      font-size: 12px;
      border-radius: 4px;
      margin-left: 10px;
    }
    .ingredients, .instructions {
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Quantum Recipes</h1>
    <p>Game & Movie-Inspired Recipes</p>
    <label>
      <input type="checkbox" id="premiumToggle"> I have Premium
    </label>
  </header>

  <div class="container" id="recipesContainer"></div>

  <script>
    const recipes = [
      {
        name: "Minecraft Lava Chicken",
        type: "game",
        premium: false,
        description: "Fiery grilled chicken inspired by Minecraft.",
        ingredients: [
          "1 whole chicken", "2 sticks butter", "Salt", "Pepper", 
          "Garlic powder", "Chili powder", "1 tbsp flour"
        ],
        instructions: [
          "Preheat oven to 375°F.", 
          "Rub chicken with butter and spices.", 
          "Sprinkle flour over it.", 
          "Roast for 1.5 hours.", 
          "Rest before serving."
        ],
        image: "https://www.minecraft.net/etc.clientlibs/minecraft/clientlibs/main/resources/img/minecraft-creeper-face.jpg"
      },
      {
        name: "Ratatouille (From Ratatouille)",
        type: "movie",
        premium: true,
        description: "A classic French dish recreated from the Pixar film.",
        ingredients: [
          "1 eggplant", "1 zucchini", "1 yellow squash", 
          "2 bell peppers", "Olive oil", "Tomato sauce", "Herbs"
        ],
        instructions: [
          "Slice all vegetables thinly.", 
          "Layer them on tomato sauce in a baking dish.", 
          "Drizzle with olive oil and herbs.", 
          "Bake at 375°F for 45 minutes."
        ],
        image: "https://upload.wikimedia.org/wikipedia/commons/8/85/Ratatouille_by_Andrea_Nguyen.jpg"
      }
    ];

    // Add dummy recipes for a total of 35
    for (let i = 2; i < 35; i++) {
      recipes.push({
        name: `Epic Dish #${i + 1}`,
        type: i % 2 === 0 ? "game" : "movie",
        premium: i >= 20,
        description: `Fictional meal #${i + 1} loved by characters.`,
        ingredients: ["Magic spice", "Meat/veggie", "Fantasy sauce"],
        instructions: [
          "Add ingredients together.",
          "Cook on high flame for 20 min.",
          "Garnish with imagination."
        ],
        image: "https://placehold.co/400x250?text=Dish+" + (i + 1)
      });
    }

    const renderRecipes = () => {
      const isPremium = document.getElementById("premiumToggle").checked;
      const container = document.getElementById("recipesContainer");
      container.innerHTML = "";

      const visibleRecipes = isPremium ? recipes : recipes.filter((r, i) => !r.premium);

      if (visibleRecipes.length === 0) {
        container.innerHTML = "<p>No recipes available. Enable Premium to view more.</p>";
        return;
      }

      visibleRecipes.forEach(recipe => {
        const div = document.createElement("div");
        div.className = "recipe-card";

        div.innerHTML = `
          <h2>${recipe.name} ${recipe.premium ? '<span class="premium-badge">Premium</span>' : ""}</h2>
          <p><strong>From:</strong> ${recipe.type}</p>
          <p>${recipe.description}</p>
          <img src="${recipe.image}" alt="${recipe.name}">
          <div class="ingredients">
            <strong>Ingredients:</strong>
            <ul>${recipe.ingredients.map(i => `<li>${i}</li>`).join("")}</ul>
          </div>
          <div class="instructions">
            <strong>Instructions:</strong>
            <ol>${recipe.instructions.map(i => `<li>${i}</li>`).join("")}</ol>
          </div>
        `;
        container.appendChild(div);
      });
    };

    document.getElementById("premiumToggle").addEventListener("change", renderRecipes);
    renderRecipes();
  </script>
</body>
</html>
